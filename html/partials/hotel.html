<div class="list-group">
	<a href="#" class="list-group-item active">
		  <h4 class="list-group-item-heading">Hotels in {{city_name}}</h4>
	</a>
	{{#each hotels}}
	<a href="#" class="list-group-item">
		  <h4 class="list-group-item-heading">{{name}}</h4><span class="badge">{{rating}}*</span>
		  <p class="list-group-item-text">{{address}}</p>
	</a>
	{{/each}}	
</div>
